<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>select</title>
		
		<script>
			function showFruit(){
				let sel = document.getElementById("fruitSelect");
				
				// select 태그가 :::선택하세요:::를 가르키고 있다면
				if( sel.value === '' ){
					alert("과일을 선택하세요");
					return;					
				}else {
					alert("선택된 과일 : " + sel.value);
				}
				
			}
		</script>
	</head>
	
	
	<body>
		<select id="fruitSelect">
			<option value="">:::선택하세요:::</option>
			<option value="apple">사과</option>
			<option value="banana">바나나</option>
			<option value="orange">오렌지</option>
		</select>
		
		<input type="button" value="확인" onclick="showFruit()">
	</body>
</html>
