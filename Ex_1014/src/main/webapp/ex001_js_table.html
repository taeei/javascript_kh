<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단 예제</title>

		<style>
			table{border-collapse:collapse;}
			th{width:180px;}
			td{text-align:center;}
		</style>

		<script>
			document.write("<table border='1'>");	
			
			document.write("<tr>")
			for( let i = 2; i <= 9; i++ ){
				document.write("<th>" + i + "단</th>");	
			}
			document.write("</tr>")
			
			for( let i = 1; i <= 9; i++ ){
				
				document.write("<tr>");
				for( let j = 2; j <= 9; j++ ){
					document.write("<td>" + j + " * " + i + " = " + j*i + "</td>");
				}
				document.write("</tr>");
			}

			document.write("</table>");
				
			
		</script>
		
	</head>
	
	
	<body>
	
	</body>
</html>
