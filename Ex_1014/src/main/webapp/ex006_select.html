<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			function cal(){
				let cal = document.getElementById("calculator").value;
				
				let num1 = Number(document.getElementById("num1").value);
				let num2 = Number(document.getElementById("num2").value);
				
				let p_num = /^[0-9]*$/;
				if( !p_num.test(num1) || !p_num.test(num2) ){
					alert("정수만 입력하세요");
					return;
				}
				
				if( num1 == '' || num2 == '' ){
					alert("입력상자를 모두 채워주세요");
					return;
				}
				
				// 소수점 2자리를 판단하는 정규식
				let p_float = /^(\d*)[\.]?(\d{1,2})?$/;
				

				let result = ""
				
				switch( cal ){
					case '':
						alert("연산자를 선택하세요");
						break;
					case '더하기':
						result = num1 + num2;
						break;
					case '빼기':
						result = num1 - num2;
						break;
						
					case '나누기':
						result = num1 / num2;
						// 연산결과가 소수점 2자리를 넘긴다면
						if( !p_float.test( result ) ){
							
							// 소주점을 가진 결과는
							// 최대 소수점 2자리 까지만 표시
							result = result.toFixed(2);
						}
						break;
						
					case '곱하기':
						result = num1 * num2;
						break;
						
				}//switch 
				
				
				let ptag = document.getElementById("res");
				ptag.innerHTML = "결과 : " + result;
			}
		</script>
		
	</head>
	
	
	<body>
		<input type="text" id="num1" size="5" value="" placeholder="수1">
		<input type="text" id="num2" size="5" value="" placeholder="수2">
		
		<select id="calculator">
			<option value="">:::선택하세요:::</option>
			<option value="더하기">더하기(+)</option>
			<option value="빼기">빼기(-)</option>
			<option value="나누기">나누기(/)</option>
			<option value="곱하기">곱하기(*)</option>
		</select>
		
		<input type="button" value="실행" onclick="cal();"><br>
		
		<p id="res"></p>
	</body>
</html>
