<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 구구단</title>
		
		<style>
			div{ width:300px;
				 height:300px;
				 background:black;
				 color:#fff;
				 margin-top:10px; }
		</style>
		
		<script>
			function send(){
				
				let dan = document.getElementById("dan").value;
				
				// 2~9사이의 값인지 확인
				let p_dan = /^[2-9]*$/;
				if( !p_dan.test( dan ) ){
					alert("2~9값을 입력하세요");
					return;
				}
				
				// 단 값이 비어 있거나 한자리 수 일 때
				if( dan === '' || 2 < dan < 9){
					alert("2~9사이의 값을 입력하세요");
					return;
				}
				
			
				let gugu = "";
				for( let i = 1; i <= 9; i++){
					gugu += dan + " * " + i +
								   			" = " + dan*i + "<br>";
				}
				
				// 최종적으로 구구단 코드를 보여주기 위한 div
				let divtag = document.getElementById("disp");
				divtag.innerHTML = gugu;
			}
			
			function show(){
				
				let divtag = document.getElementById("disp");
				
				let btn = document.getElementById("btn");
				
				if( btn.value === '숨기기'){
					divtag.style.display = 'none';
					btn.value = '보이기';
				} else{
					divtag.style.display = 'block';
					btn.value = '숨기기';
				}
				
				
			}
		</script>
		
	</head>
	
	
	<body>
		단 : <input id="dan">
		<input type="button" value="계산하기" onclick="send()">		
		<input type="button" id="btn" value="숨기기" onclick="show()"><br>
		
		<div id="disp"></div>
				
		
	</body>
</html>
