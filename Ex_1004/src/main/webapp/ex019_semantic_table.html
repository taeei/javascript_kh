<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블의 시맨틱 태그</title>
	</head>
	
	
	<body>
		<table border="1">
			<caption>스마트폰과 태블릿 판매현황</caption>
			
			<!-- 시맨틱태그 : 브라우저가 인식 가능한 '의미'를 가지고 있는 태그 -->
			<thead>
			<tr>
				<th>구분</th>
				<th>태블릿pc</th>
				<th>스마트폰</th>
			</tr>
			</thead>
			
			<tfoot>
			<tr>
				<th>총 판매량</th>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
			</tfoot>

			<tbody>
			<tr>
				<th>상반기 판매량</th>
				<td>2만대</td>
				<td>5만대</td>
			</tr>
			
			<tr>
				<th>하반기 판매량</th>
				<td>3만대</td>
				<td>11만대</td>
			</tr>
			</tbody>
			
			
		</table>
	</body>
</html>
