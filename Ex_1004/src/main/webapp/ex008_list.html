<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list(목록)</title>
	</head>
	
	
	<body>
		<!-- ul(unordered list) : 공지사항 등의 비순서 목록
			 ol(ordered list) : 순위, 리서치 등의 순서 목록 -->
		
		<h2>뽀로로 친구들</h2>
		<ul>
			<li>뽀로로</li>
			<li>크롱</li>
			<li>에디</li>
		</ul>
		
		<ol>
			<li>상디</li>
			<li>루피</li>
			<li>쵸파</li>
		</ol>
	</body>
</html>
