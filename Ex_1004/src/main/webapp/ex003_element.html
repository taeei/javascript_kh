<!DOCTYPE html>

	<body>
		
		<!-- h, p 태그등은 브라우저의 너비를 모두 사용하는 '블록요소'
		b, strong 태그등은 내가 포장한 내용만큼만 너비를 사용하는 '인라인요소'-->
		<p><b>사랑</b>의 하츄핑</p>
		
		<!-- strong태그는 음성낭독기가 강조하여 읽음-->
		<p><strong>용기</strong>를 줘 아자핑</p>
		
		<em>희망</em>의 차차핑<br><!--br:강제개행-->
		<i>올바른</i> 바로핑
