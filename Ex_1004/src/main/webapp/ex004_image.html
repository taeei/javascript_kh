<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>image tag</title>
	</head>
	
	
	<body>
		<img src="image/background.jpg" alt="이미지1"/>
		
		<!-- alt속성을 통해 음성낭독기가 이미지의 설명을 읽어준다.
			 title속성은 마우스를 올렸을 때 보여지는 툴팁-->
		<img src="image/float.jpg" alt="이미지2" title="이미지임"/>
	</body>
</html>
