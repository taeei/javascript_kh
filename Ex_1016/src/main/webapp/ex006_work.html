<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>예제</title>
		
		<style>
			*{margin:5px; padding:0;}
			hr{width:200px;
			   margin-top:10px;}
			   
			div{width:200px;
				text-align:center;
				padding:100px 0;
				}
		</style>
		
		<script>
			window.onload = function(){
				let res = document.getElementById("res");
				res.style.background = "black";
				
			}
			
			function change(){
				let sel = document.getElementById("sel").value;
				let res = document.getElementById("res");
				
				if( sel !== '' ){
					res.style.background = sel;
					res.innerHTML = sel;
					res.style.color	= "white";
				}
				if( sel == "yellow" ){
					res.style.color	= "black";
				}
				
				
				/*
				if( sel == "red" ){
					res.innerHTML = sel;
					res.style.background = "red";

				}else if( sel == "blue" ){
					res.innerHTML = sel;
					res.style.background = "blue";
					res.style.color	= "white";
				}else if( sel == "green" ){
					res.innerHTML = sel;
					res.style.background = "green";
					res.style.color	= "white";
				}else if( sel == "yellow" ){
					res.innerHTML = sel;
					res.style.background = "yellow";
					res.style.color	= "black";
				}
				*/
					
			}
		</script>
	</head>
	
	
	<body>
		
		색상선택
		<select id="sel" onchange="change();">
			<option>::색상선택::</option>
			<option value="red">빨강</option>
			<option value="blue">파랑</option>
			<option value="green">초록</option>
			<option value="yellow">노랑</option>
		</select>
		<hr>
		<div id="res"></div>
	</body>
</html>
