<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id로 접근하여 css정의</title>
		
		<style>
			/* 아이디는 #으로 접근 */
			h1#a1{color: skyblue;}
			#a2{color: blue;}
		</style>
		
	</head>
	
	
	<body>
		<!-- id는 디자인 용도 이외에도 태그를 검색하는 용도로도 사용되기 때문에
			 절대로 중복되는 이름으로 지정해서는 안된다 -->
		<h1 id="a1">아이디 연습중1</h1>
		<h1 id="a2">아이디 연습중2</h1>
	
	</body>
</html>
