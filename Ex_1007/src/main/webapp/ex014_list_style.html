<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list의 스타일</title>
		
		<style>
			.a1{ list-style:none; }
			.a2{ list-style:disc; } /* 기본 */
			.a3{ list-style:circle; } /* 흰색 점 */
			.a4{ list-style:square; } /* 검정 네모 */
			.a5{ list-style:upper-alpha; } /* 알파벳 대문자 */
			.a6{ list-style:lower-alpha; } /* 알파벳 소문자 */
			.a7{ list-style:upper-roman; } /* 로만자 대문자 */
			.a8{ list-style:lower-roman; } /* 로만자 소문자 */
		</style>
	</head>
	
	
	<body>
	
		<ul>
			<li class="a1">리스트 스타일</li>
			<li class="a2">리스트 스타일</li>
			<li class="a3">리스트 스타일</li>
			<li class="a4">리스트 스타일</li>
			<li class="a5">리스트 스타일</li>
			<li class="a6">리스트 스타일</li>
			<li class="a7">리스트 스타일</li>
			<li class="a8">리스트 스타일</li>
		</ul>
	
	</body>
</html>
