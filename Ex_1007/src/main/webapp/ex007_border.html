	<head>

		<title>border을 사용한 폼 지정하기</title>

				border-top: 10px solid red;
			    border-bottom: 10px solid red;
			    padding:10px;

			    text-indent:15px; /* 첫 줄 들여쓰기 */
			    text-align:center; /* 글자 정렬 */

			    }
			
		</style>
	</head>
	
	
	<body>
		
		<div>우리의 자랑 스포츠의 꽃 김은호 선수의 요즘 행보에 대해 일부의 사람들이 불만을 토로하고 있다. 
			그녀의 주류광고가 문제 된 것인데 그렇다면 김은호는 미성년자도 아닌데 왜 주류광고에 나오면 안 되고 다른 스타들은 되는..</div>
	
	</body>
</html>
