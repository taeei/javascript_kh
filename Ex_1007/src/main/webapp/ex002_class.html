<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>하위클래스 css적용</title>
		
		<style>
			/* 공백 : .box내부의 h2태그에만 속성을 적용 */
			.box h2{color: red;}
			
			/*.box span{color: gray;}
			.s_blue{color: blue;}
			.s_green{color: green;}*/
			.s_red{color: red;}
			
			.box h2 span.s_color{color: blueviolet;}		
			body div.box h3 span.s_color{color: blue;}		
		</style>
		
	</head>
	
	
	<body>
	
		<div class="box">
			<h2><span>클래스</span> 연습1</h2>
			
			<div class="box">
				<h2><span class="s_color">클래스</span> 연습2</h2>
				<h3><span class="s_color">클래스</span> 연습3</h3>
			</div>
		</div>
	
		<h2><span class="s_red">클래스</span> 연습4</h2>
	
	</body>
</html>
