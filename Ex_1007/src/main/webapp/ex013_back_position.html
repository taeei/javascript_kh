<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background position</title>
		
		<style>
			
			p{ border:1px solid black;
			   width:500px;
			   height:150px;
			   padding:50px; }
			
			.back1{ 
				background:yellow url(image/background.jpg) no-repeat right top; }
			.back2{
				background:url(image/background.jpg) no-repeat 50px 20px; }
			.back3{
				background:url(image/background.jpg) no-repeat 70% 10%; } /*사진까지 포함돼서 퍼센테이지 계산됨*/
			.back4{
				background:url(image/background.jpg) no-repeat right 70%;}
			
			
		</style>
	</head>
	
	
	<body>
		<p class="back1">
			덤벙대는 깜박핑 상상력의 띠용핑
		</p>

		<p class="back2">
			덤벙대는 깜박핑 상상력의 띠용핑
		</p>
		
		<p class="back3">
			덤벙대는 깜박핑 상상력의 띠용핑
		</p>
		
		<p class="back4">
			덤벙대는 깜박핑 상상력의 띠용핑
		</p>
	</body>
</html>
