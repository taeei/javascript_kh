<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch</title>
		
		<script>
			let code = prompt("코드를 입력하세요");
			
			switch( code ){
				case "1":
					alert("1을 입력");
					break;
					
				case "2":
				 	alert("2를 입력");
				 	break;
				 	
				default:
					alert("기본값");
					break;
				
			} //switch
			
		</script>
	</head>
	
	
	<body>
	
	</body>
</html>
