<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for2</title>
		
		<script>
			for(let i=6; i>=1; i--){
				document.write("<h",i,">",i,"자바스크립트","</h",i,">");
			}
			
			document.write("<hr>");
			
			document.write("<ul>");
			for(let i=0; i<=4; i++){
				document.write("<li>메뉴",i,"</li>");
			}
			document.write("</ul>");
		</script>
	</head>
	
	
	
	<body>
	
	</body>
</html>
