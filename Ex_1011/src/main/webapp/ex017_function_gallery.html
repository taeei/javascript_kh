<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function gallery</title>
		
		<style>
			a{ text-decoration:none; }
		</style>
		
		<script>
			// script 영역은 브라우저가 로드를 완료하면
			// 자동으로 호출된다
			console.log('hi script');
			
			let num = 1;
			let path = "image/img";
			
			function next(){
				num++;
				if( num > 7 ){
					num = 1;
				}
				
				// 이미지를 변경할 img 태그 검색
				let img = document.getElementById('gallery');
				//        image/img + 1 + .jpg
				img.src = path + num + ".jpg";
			}
			
			function prev(){
				num--;
				if( num < 1 ) {
					num = 7;
				}
				
				let img = document.getElementById('gallery');
				img.src = path + num + ".jpg";
			}
			
			
			// setInterval : 1초 간격으로 자동으로 next() 함수 실행 
			//setInterval( "next()" , 1000 );
			
		</script>
	</head>
	
	<body>
		<div id="galleryWrap">
			
			<a href="#" onclick="prev();">
				<img src="image/left_btn.png" alt="이전버튼"/>
			</a>
			
			<img src="image/img1.jpg" id="gallery"
				 width="300" height="200"/>
				 
			<a href="#" onclick="next();">
				<img src="image/right_btn.png" alt="다음버튼"/>
			</a>
			
		</div>
	</body>
</html>
