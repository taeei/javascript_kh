<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 시작</title>
		<!-- 자바 스크립트
		정적인 웹페이지에 동적인 기능들과 디자인등을 가능하게 하기 위한 언어-->
		
		<!-- 자바  스크립트를 작성하기 위한 영역 -->
		<script>
			document.write("안녕 javascript"); // document객체
		
			// 자바 스크립트의 자료형
			// var은 같은 이름의 변수가 여러개여도 중복에 대한 오류를 발생시키지 못한다
			var num1 = 100;
			var num1 = 200;
			document.write("<br>결과" + num1);
			
			// let는 변수명이 중복되면 오류를 발생시켜 개발자에게 알려준다
			let num2 = 300;
			//let num2 = 400;
			
			num2 += 100;
			
			// const는 자바의 fimal과 동일한 '상수'구조
			// 처음 지정된 값에 대한 변화를 줄 수 없다.
			const num3 = 500;
			//num3 = 600;
			document.write("<br>num3 : " + num3);
			
		</script>
		
	</head>
	
	
	<body>
	
	</body>
</html>
