<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>영역을 벗어나는 영단어 라인 바꾸기</title>
		
		<style>
			p{ width:100px;
			   padding:10px;
			   background:#69f;
			   
			   /* word-wrap
			   	: 영역을 벗어나는 영단어가 가로폭에 맞춰 강제로 다음줄로 내려오도록 하는 기능 */
			   word-wrap:break-word; }
		</style>
	</head>
	
	
	<body>
		<p>
			이 문장을 매우 긴 영단어를 포함하고 있습니다.
			pneumonoultramicroscopicsilicovolcanoconiosis
			공백없는 영단어는 줄바꿈이 일어나지 않습니다.
		</p>
	</body>
</html>
