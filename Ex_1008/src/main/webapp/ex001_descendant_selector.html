<html>
	<head>

			/* 특정 태그 내부의 모든 하위 요소들이 영향을 받는다 */

		</style>
		
	</head>
	
	
	<body>
		<div id="header">
			<h1>타이틀 메뉴</h1>
			
			<div>
				<h1>하위메뉴1</h1>
			</div>
			
			<div>
				<h1>하위메뉴2</h1>
			</div>
			
		</div>
		
		<div id="content">
			<h1>메인 컨텐츠</h1>
			<div>
				<h1>메인컨텐츠2</h1>
			</div>
		</div>
		
	</body>
</html>
