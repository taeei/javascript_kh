<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>예제</title>
		
		<style>
			*{margin:0; padding:0;}
			
			.menu-box{
				background:lightgray ;
				border: 1px solid gray;
				width: 300px;
				margin:20px auto;}
				
			.menu-box span{
				background: lightgray;
			     display:block;
			     padding:20px;
			     text-align: center;
			     margin:10px;
			     font-size:25px;}
			    
		    .menu-box span:hover{
				background:#000;
		    	color: #fff;}
		    			
		    .menu-box span:active{	/* 마우스 클릭 시 */
				color:yellow;
			}
		</style>
	</head>
	
	
	<body>
		<div class="menu-box">
			<span>COMPANY</span>
			<span>PRODUCT</span>
			<span>SERVICE</span>
			<span>COMMUNITY</span>
		</div>
	</body>
</html>
