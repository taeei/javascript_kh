<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box의 그림자 처리</title>
		
		<style>
			h1{ width:200px;
				padding:60px;
				text-align:center;
				background:lightpink;
				margin:50px 0; }
				
			h1:first-child{ 
				border-radius:5px;
				
				/* x좌표, y좌표, 번짐정도, 색상 */ 
				box-shadow:5px 5px 15px #333; }
				
				
			h1:last-child{ 
				/* inset: 그림자가 안으로 생성, -: 반대에 생성 */
				box-shadow: inset 5px -5px 15px #333; }
			
		</style>
		
	</head>
	
	
	<body>
		<h1>박스1</h1>
		<h1>박스2</h1>
	</body>
</html>
